<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
           width: 100px;
           height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>



    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function(){
            setInterval(
                function(){
                    $("body").append("<div></div>");    
            },500);
        });
    </script>
