<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div,p{
            float: left;
            margin: 10px;
            background-color: #FFF;
        }
        div#sub{
            width: 80px;
            height: 80px;
            border: #000 thin solid;
        }
        div.middle{
            width: 80px;
            height: 80px;
            border: #000 thin solid;
        }
        p{
            width: 50px;
            height: 50px;
            border: #000 thin solid;    
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="middle">div</div>
        <p>p</p>
        <p>p</p>
        <p>p</p>
        <p>p</p>
        <div id="sub">
            <p>div p</p>
        </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function(){
            $("div").filter(".middle").css("background-color","yellow");
        });
    </script>
</body>
</html>
