<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            border: 1px solid black;
            position: absolute;
            display: none;
            
            /* 윈도우 반 쪼개서 가운데로 보내게 */
            left: 25%;
            top: 25%;
        }
    </style>
</head>
<body>
    <button id="show">Show</button>
    <button id="hide">Hide</button>
    <div id="box"></div>
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function(){
            //창 늘였다 줄였다 해도 resize되게
            $(window).resize(function(){
                var x = $(window).width();
                var y = $(window).height();
                $("#box").width(x/2);
                $("#box").height(y/2);
            });
            
            
            $("#show").click(function(){
                $("#box").show();
            });
            
            $("#hide").click(function(){
                $("#box").hide();
            });
            
        });
    </script>
</body>
</html>
