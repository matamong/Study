        #box2{
            width: 50px;
            height: 50px;
            background-color: darksalmon;
            position: absolute;
            top: 40px;
        }
        #box3{
            width: 50px;
            height: 50px;
            background-color: crimson;
            position: absolute;
            top: 60px;
        }
        button{
            position: absolute;
            left:700px;

<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>

        $(function(){
            var pos1 = 40;
            var pos2 = 40;
            var pos3 = 40;
            
            function getRandom(begin, end){
                var res = Math.floor(Math.random()*end)+begin;
                return res;
            }
            
            
            $("button").click(function(){
                var ran = getRandom(1,3);
                if(ran==1){
                    pos1 = pos1+50;
                    $("#box1").animate({
                        left: pos1+'px'
                    },200);
                }else if(ran==2){
                    pos2 = pos2+50;
                    $("#box2").animate({
                        left: pos2+'px'
                    },200);
                }else if(ran==3){
                    pos1 = pos3+50;
                    $("#box3").animate({
                        left: pos3+'px'
                    },200);
                }
            });
 
        });
            
    </script>
</body>
