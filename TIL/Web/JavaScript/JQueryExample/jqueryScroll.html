<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 200px;
            height: 100px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div>
    대통령후보자가 1인일 때에는 그 득표수가 선거권자 총수의 3분의 1 이상이 아니면 대통령으로 당선될 수 없다. <br><br>
    법관은 헌법과 법률에 의하여 그 양심에 따라 독립하여 심판한다.<br><br>
    국회가 재적의원 과반수의 찬성으로 계엄의 해제를 요구한 때에는 대통령은 이를 해제하여야 한다. 
    </div>
    <p>0</p>

   
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function(){
            $("div").scroll(function(){
                $("p").text($("div").scrollTop());
            });
        });
    </script>
</body>
</html>
