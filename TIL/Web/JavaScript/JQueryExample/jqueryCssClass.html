<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .important{
            font-weight: bold;
            font-size: xx-large;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    
    <p>This is a paragraph.</p>
    <div>This is some important text!</div><br>
    <div id="div1">This is some text.</div><br>
    
    <button id="btn1">Add classes to elements</button>
    <button id="btn2">Add calsses to first div element</button>
    <button id="btn3">Remove class from elements</button>
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            });
            
            $("#btn2").click(function(){
                $("#div1").addClass("important blue");
            });
            $("#btn3").click(function(){
                $("h1, h2, p").removeClass("blue");
            });
        });
    </script>

</body>
</html>
