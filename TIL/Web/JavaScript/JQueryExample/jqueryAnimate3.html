<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            width: 50px;
            height: 50px;
            background-color: black;
            position: absolute;
        }
        #bullet{
            width: 10px;
            height: 10px;
            background-color: yellow;
            position: absolute;
        }
        .wrap{
            width: 210px;
            height: 210px;
            border: 1px solid black;
            position: absolute;
            display: flex;
            flex-flow: row wrap;
            top: 500px;
        }
        #up{
            background-color: black;
            width: 150px;
            height: 50px;
            margin: 0 auto;
        }
        #left{
            background-color: blue;
            width: 95px;
            height: 30px;
        }
        #right{
            background-color: red;
            width: 95px;
            height: 30px;
            margin-left: 20;
        }
        #down{
            background-color: black;
            width: 150px;
            height: 50px;
            margin: 0 auto;
        }
        button{
            position: absolute;
            top: 730px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="bullet"></div>
    </div>
    <div class="wrap">
        <div id="up"></div> 
        <div id="left"></div>
        <div id="right"></div>
        <div id="down"></div>
    </div>
    <button>발사</button>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $("#bullet").animate({
                    left:'+=20px'
                });
            });
        });
            
        });
    </script>
</body>
</html>
