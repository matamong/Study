<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: move;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: reverse;
        }
        @keyframes move{
            from{
                left:0;
            }
            to{
                left:300px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
